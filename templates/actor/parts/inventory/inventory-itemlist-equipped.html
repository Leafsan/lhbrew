<li class="item equipped" data-item-id="{{item._id}}">
  <div class="item-name">
    <div class="item-control item-edit item-image">
      <img src="{{item.img}}" title="{{item.name}}" width="48" height="48" />
    </div>
    <div class="items-control">
      <a
        class="item-control item-roll"
        title=""
        data-name="{{item.name}}"
        data-tags="{{item.system.tags}}"
        data-desc="{{item.system.description}}"
        ><i class="fas fa-edit"></i
      ></a>
      {{#if (eq this.type "gear")}}
      <a class="item-control item-use" title=""
        ><i class="fas fa-hand-paper"></i
      ></a>
      {{/if}}
      <a class="item-control item-equip" title=""
        ><i class="fas fa-tshirt"></i
      ></a>
      <a class="item-control item-delete" title=""
        ><i class="fas fa-trash"></i
      ></a>
    </div>
  </div>
</li>
